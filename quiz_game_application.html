<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      text-align: center;
      padding: 20px;
      color: #333;
    }
    .question-container {
      margin: 20px auto;
      max-width: 700px;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .option {
      display: block;
      margin: 10px auto;
      padding: 15px;
      width: 80%;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .option:hover {
      background-color: #e0e0e0;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
      color: #006400;
    }
    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Interactive Quiz Game</h1>
  <div class="question-container" id="quiz-container"></div>
  <button id="next-btn" onclick="nextQuestion()">Next</button>
  <div id="score"></div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        answer: 2
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Saturn"],
        answer: 1
      },
      {
        question: "Who wrote 'To Kill a Mockingbird'?",
        options: ["Harper Lee", "Jane Austen", "J.K. Rowling", "Mark Twain"],
        answer: 0
      },
      {
        question: "What is the boiling point of water?",
        options: ["90Â°C", "100Â°C", "80Â°C", "110Â°C"],
        answer: 1
      },
      {
        question: "Which gas do plants absorb from the atmosphere?",
        options: ["Oxygen", "Hydrogen", "Carbon Dioxide", "Nitrogen"],
        answer: 2
      },
      {
        question: "What is the largest mammal in the world?",
        options: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
        answer: 1
      },
      {
        question: "Which language is used to style web pages?",
        options: ["HTML", "JQuery", "CSS", "XML"],
        answer: 2
      },
      {
        question: "Which element has the chemical symbol 'O'?",
        options: ["Osmium", "Oxygen", "Oxide", "Opium"],
        answer: 1
      },
      {
        question: "How many continents are there on Earth?",
        options: ["5", "6", "7", "8"],
        answer: 2
      },
      {
        question: "What is the main ingredient in guacamole?",
        options: ["Tomato", "Avocado", "Onion", "Pepper"],
        answer: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function displayQuestion() {
      const quizContainer = document.getElementById('quiz-container');
      const nextBtn = document.getElementById('next-btn');
      nextBtn.style.display = 'none';
      quizContainer.innerHTML = '';

      if (currentQuestion < questions.length) {
        const q = questions[currentQuestion];
        const questionElem = document.createElement('h2');
        questionElem.textContent = `Q${currentQuestion + 1}: ${q.question}`;
        quizContainer.appendChild(questionElem);

        q.options.forEach((option, index) => {
          const button = document.createElement('button');
          button.textContent = option;
          button.className = 'option';
          button.onclick = () => checkAnswer(button, index);
          quizContainer.appendChild(button);
        });
      } else {
        document.getElementById('score').textContent = `ðŸŽ‰ You scored ${score} out of ${questions.length}`;
      }
    }

    function checkAnswer(button, selected) {
      const buttons = document.querySelectorAll('.option');
      buttons.forEach(btn => btn.disabled = true);

      const correct = questions[currentQuestion].answer;
      if (selected === correct) {
        score++;
        button.style.backgroundColor = '#4CAF50';
      } else {
        button.style.backgroundColor = '#f44336';
        buttons[correct].style.backgroundColor = '#4CAF50';
      }

      document.getElementById('next-btn').style.display = 'inline-block';
    }

    function nextQuestion() {
      currentQuestion++;
      displayQuestion();
    }

    displayQuestion();
  </script>
</body>
</html>
